<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sTopwatch</title>
  <link rel="stylesheet" href="sw.css">
  <script defer src="sw.js"></script>
</head>
<body>

  <div class="container">
    <div class="timerDisplay">
      00 : 00 : 00

  </div>

  </div>
  
</body>
