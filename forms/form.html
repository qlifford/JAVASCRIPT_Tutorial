<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript_forms</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    
    <link rel="stylesheet" href="form.css">
    <script src="form.js" defer="defer"></script>
    
    
  </head>
<body>
  
<div class="container">
  <div class="row">
    <div class="col-md-6">
    </div>
      <div class="col-md-6">
        <form id="form" action="form.html">
      <h1 class="text-center">Registration Form</h1>
      <div class="input-control">
        <label for="uname">Username:</label>
        <input id="uname" name="uname" type="text" autocomplete="username" autofocus placeholder="Enter username"
          class="my-1 form-control uname">
        <div class="error"></div>
      </div>
    
      <div class="input-control">
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" placeholder="Enter email" class="my-1 form-control email">
        <div class="error"></div>
      </div>
    
      <div class="input-control">
        <label for="pwd1">Password:</label>
        <input id="pwd1" name="pwd1" type="password" autocomplete="new-password" placeholder="Enter password"
          class="my-1 form-control pwd1">
        <div class="error"></div>
      </div>
    
      <div class="input-control">
        <label for="pwd2">Password Confirmation:</label>
        <input id="pwd2" name="pwd2" autofocus="false" autocomplete="new-password" type="password"
          placeholder="Confirm password" class="my-1 form-control pwd2">
        <div class="error"></div>
      </div>
    
      <button type="submit" class="submit btn btn-danger">Submit</button>
      <!-- <button type="reset" class="reset btn btn-outline-dark" value="Reset">Clear</button> -->
    </form>
  </div>
  </div>
</div>

</body>
</html>
