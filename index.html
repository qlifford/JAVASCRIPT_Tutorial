<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="index.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-secondary bg-secondary">
        <div class="container">
            <a href="/" class="navbar-brand fw-700 bg-gradient rounded-circle ">TichTek</a>
            <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="row my-5">
            <div class="col-md-6">
                <h1 class="text-center">Welcome to JavaScript!</h1>
                <h2 class="text-center hidden fw-bold small"></h2>
            </div>

            <div class="col-md-6">
                <form method="POST" class="form">
                    <label for="fname">First Name:</label>
                    <input id="fname" name="fname" type="text" placeholder="Enter your first name" class="my-1 fname form-control" required>
                    
                    <label for="lname">Last Name:</label>
                    <input id="lname" name="lname" type="text" placeholder="Enter your last name" class="my-1 lname form-control">
                    
                    <input type="submit" class="submit btn btn-outline-success" value="Submit">                    
                </form>
            </div>
        </div>
    </div>
    


</body>
</html>
