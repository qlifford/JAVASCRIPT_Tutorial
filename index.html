<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <script src="variables.js" defer></script> -->
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row my-5">
            <div class="col-md-6">
                <h1 class="text-center">Welcome to Javascript</h1>
            </div>

            <div class="col-md-6">
                <form action="" class="form">
                    <label for="fname">First Name:</label>
                    <input name="fname" type="text" placeholder="Enter your first name" class="my-1 fname form-control">
                    
                    <label for="lname">Last Name:</label>
                    <input name="lname" type="text" placeholder="Enter your last name" class="my-1 lname form-control">
                    
                    <input type="submit" class="submit btn btn-outline-success" value="Submit">                    
                </form>
            </div>
        </div>
    </div>
    


</body>
</html>
